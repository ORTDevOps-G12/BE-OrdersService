name: CI/CD Pipeline - Develop

on:
  push:
    branches:
      - develop

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Grant execute permission for Maven Wrapper
        run: chmod +x ./mvnw

      - name: Install dependencies
        run: ./mvnw dependency:resolve

      - name: Grant execute permission for build script
        run: chmod +x .github/scripts/build.sh

      - name: Run build script
        run: |
          ./.github/scripts/build.sh
      
      - name: Upload JAR as artifact
        uses: actions/upload-artifact@v2
        with:
          name: orders-service-example-jar
          path: target/orders-service-example-0.0.1-SNAPSHOT.jar

  docker-build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Download JAR artifact
        uses: actions/download-artifact@v2
        with:
          name: orders-service-example-jar
          path: ./

      # - name: Build Docker image
        # run: |
          # docker build --build-arg JAR_FILE=orders-service-example-0.0.1-SNAPSHOT.jar -t orders-service-example:latest .

      # - name: Save Docker image as artifact
        # run: |
          # docker save orders-service-example:latest | gzip > orders-service-example-latest.tar.gz

      # - name: Upload Docker image as artifact
        # uses: actions/upload-artifact@v2
        # with:
          # name: orders-service-example-docker-image
          # path: orders-service-example-latest.tar.gz
      - name: Build Docker image
        run: |
          docker build --build-arg JAR_FILE=orders-service-example-0.0.1-SNAPSHOT.jar -t orders-service-example:latest .

      - name: Login en Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2
        with:
          region: ${{ secrets.AWS_REGION }}
          registry: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com

      - name: Tag Docker image for ECR
        run: |
          docker tag orders-service-example:latest ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/orders-service-example:latest

      - name: Push Docker image to ECR
        run: |
          docker push ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ secrets.AWS_REGION }}.amazonaws.com/orders-service-example:latest    
